<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="files/assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="checkout-image">
                <div class="info">
                    <div class="back-to-home">
                        <a href="index.html">Back to Home</a>
                        <img src="../img.icons8.com/sf-regular/48/aaaaaa/forward.png" alt="Arrow" height="15px" width="15px" />
                    </div><br>
                <!--new -->

                <h4 style="font-size: 20px;font-weight: 500;"></h4> <!-- Product name will be inserted here -->
                <h1></h1> <!-- Product price will be inserted here -->
                <img class="product-img" src="#" alt="Product Image" width="50%" /> <!-- Product image will be inserted here -->

                    <!--new -->                  
                </div>
                <div class="footer">
                    <p>
                        <span>Powered by <b>Stripe</b></span>
                        <img src="../img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-warning-ui-dreamstale-lineal-dreamstale.png" alt="Warning-icon" height="15px" width="15px" />
                    </p>
                    <select>
                        <option selected>English</option>
                        <option>French</option>
                        <option>Arabic</option>
                    </select>
                </div>
            </div>
            <div class="checkout-text">
    
                <div class="back-to-home">
                    <a href="#">Back to GoCar</a>
                    <img src="../img.icons8.com/sf-regular/48/aaaaaa/forward.png" alt="Arrow" height="15px" width="15px" />
                    <a href="#">Payment</a>
                </div>

                <div class="pay-button">
                    <button>
                        <img src="../img.icons8.com/ios-filled/50/FFFFFF/mac-os.png" alt="Apple-Pay" height="20px" width="20px" />
                        <span>Pay</span>
                    </button>
                </div>

                <div class="or-line">
                    <p>Or pay with card</p>
                </div>
    
                <div class="card-details">
                    <label>Card details</label>
                    <div class="card-number">
                        <input type="number" placeholder="4242 4242 4242 4242" />
                        <div>
                            <img src="../img.icons8.com/color/48/000000/visa.png" height="20px" width="20px" />
                            <img src="../img.icons8.com/color/48/000000/mastercard.png" height="20px" width="20px" />
                            <img src="../img.icons8.com/color/48/000000/amex.png" height="20px" width="20px" />
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="mm-yy">
                            <input type="number" placeholder="MM / YY" />
                        </div>
                        <div class="cvc">
                            <input type="number" placeholder="CVC" />
                            <img src="../img.icons8.com/ios/50/000000/card-verification-value.png" height="20px" width="20px" />
                        </div>
                    </div>
                </div>
    
                <div class="owner-name">
                    <label>Owner name</label>
                    <input type="text" placeholder="John Doe" />
                </div>
    
                <div class="country-region">
                    <label>Country or region</label>
                    <select>
                        <option>United States</option>
                        <option>Morocco</option>
                        <option>China</option>
                    </select>
                    <input type="number" placeholder="Zip code" />
                </div>
    
                <button class="buy-button">Pay $583.98</button>
    
            </div>
        </div>
    </div>


        <!----new code-->

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Retrieve product data from local storage
                const productName = localStorage.getItem('productName');
                const productPrice = localStorage.getItem('productPrice');
                const productImage = localStorage.getItem('productImage');
    
                // Display product data if available
                if (productName && productPrice && productImage) {
                    document.querySelector('.checkout-image .info h4').textContent = productName;
                    document.querySelector('.checkout-image .info h1').textContent = productPrice;
                    document.querySelector('.checkout-image .product-img').src = productImage;
                    document.querySelector('.checkout-image .product-img').alt = productName; // Set alt text for the image
                    
                    // Update the Pay button text to include the product price
                    document.querySelector('.buy-button').textContent = `Pay ${productPrice}`;
                } else {
                    // If no product data is found, display an error message
                    console.error("No product data found in local storage.");
                    document.querySelector('.checkout-image .info').innerHTML = "<h2>No product data found!</h2>";
                }
            });
        </script>
        
</body>
